<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container">
      <!-- song -->
      <div class="img-container">
        <img src="./img/Khách Mời.jpg" alt="fuck" />
      </div>
      <h2 id="title">Khách Mời</h2>
      <h3 id="artist">Trương Viễn</h3>
      <audio
        src="./music/Khách Mời.mp3"
      ></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">4:32</span>
        </div>
      </div>
      <!-- controls -->
      <div class="player-controls">
        <i class="fa-solid fa-backward button" id="prev" title="previous"></i>
        <i
          class="fa-solid fa-play main-button button"
          id="play"
          title="Play"
        ></i>
        <i class="fa-solid fa-forward button" id="next" title="next"></i>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
